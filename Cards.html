<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- custom script -->
  <script src="./alllogic.js"></script>

  <!-- custom styles -->
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Jquery -->
  <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
  <!-- <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.0.min.js"
    ></script> -->
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</head>

<body>
  <div class="container-fluid" style="width: 100%; height: 100vh;">
    <div class="row mt-5" style="height: 20%;">
      <!-- card 1 design -->
      <div class="col-md-3 h-100">
        <div class="card card-traperzoid border-none h-100"
          style="border-radius: 20px;overflow:hidden;background-color: rgb(106, 172, 248);">
            <div class="rounded-50 ovf"></div>
          <div class="rounded-50 ovf2"></div>
          <div class="rounded-50 ovf3"></div>
          <div class="rounded-50 ovf4"></div>
          <div class="card-body">
            <h5 class="card-title ps-2 text-white">Card 1</h5>
            <h6 class="text-dark all-counter-value">
              300
            </h6>
          </div>
        </div>
      </div>


      <!-- card 2 design -->
      <div class="col-md-2 h-100">
        <div class="card h-100 bg-dark" style="border-radius: 50% 20% / 10% 40%; margin-top:60px;">
          <div class="iconcontainer card w-25 d-flex justify-content-center align-items-center"
            style="background-color:rgb(254, 255, 170);border-radius:20px">
            <img src="./assets/images/icons8-account-50.png" alt="">
          </div>
          <div class="card-body w-100 h-100">
            <h5 class="card-title text-light" style="width: fit-content;position:absolute; right:20px; top:20px">Card 2
            </h5>
            <h6 class="text-white all-counter-value">
              300
            </h6>
          </div>
        </div>
      </div>


      <!-- card 3 design -->
      <div class="col-md-3 h-100">
        <div class="card plg h-100 bg-dark" style="border-bottom-left-radius:20px;border-top-right-radius:20px">
          <div class="card-body">
            <h5 class="card-title text-light reglr mx-4">Card 3</h5>
            <div class="card bg-dark w-50 h-50 reglr mx-5">
              <h6 class="text-white all-counter-value">
                300
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    /* counter counting up the count on load */
    $(document).ready(function () {
      $(".all-counter-value").each(function () {
        $(this)
          .prop("Counter", 0)
          .animate({
            Counter: $(this).text(),
          }, {
            duration: 3500,
            easing: "swing",
            step: function (now) {
              $(this).text(Math.ceil(now));
            },
          });
      });
    });
  </script>
</body>

</html>
