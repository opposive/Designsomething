<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- custom script -->
    <script src="./alllogic.js"></script>
    <!-- custom styles -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- card 2 script -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.0.min.js"
    ></script>
  </head>
  <body>
    <div class="container-fluid w-100 h-100">
      <div class="row w-100 h-25">
        <div class="col-md-6">
          <div class="card w-100 h-100 mt-3">
            <div class="card-body">
              <div class="container">
                <div class="row">
                    <!-- card 1 design -->
                  <div class="col-md-5 col-sm-6">
                    <div class="counter">
                      <div class="counter-icon">
                        <i class="fa fa-briefcase"></i>
                      </div>
                      <h3>Web Designing</h3>
                      <span class="counter-value all-counter-value">36</span>
                    </div>
                  </div>
                  <!-- card 2 design -->
                  <div class="col-md-5 col-sm-6">
                    <div class="counter2">
                      <div class="counter-icon2">
                        <i class="fa fa-globe"></i>
                      </div>
                      <h3>Web Designing</h3>
                      <span class="counter-value2 all-counter-value">249</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card w-100 h-100 mt-3">
            <div class="card-body">
              <div class="container">
                <div class="row">
                    <!-- card 3 design -->
                    <div class="col-md-3 col-sm-6">
                        <div class="counter3">
                            <div class="counter-content3">
                                <div class="counter-icon3">
                                    <i class="fa fa-briefcase"></i>
                                </div>
                                <h3>Web Designing</h3>
                                <span class="counter-value3 all-counter-value">794</span>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // card 2 logic
      $(document).ready(function () {
        $(".all-counter-value").each(function () {
          $(this)
            .prop("Counter", 0)
            .animate(
              {
                Counter: $(this).text(),
              },
              {
                duration: 3500,
                easing: "swing",
                step: function (now) {
                  $(this).text(Math.ceil(now));
                },
              }
            );
        });
      });
    </script>
  </body>
</html>
